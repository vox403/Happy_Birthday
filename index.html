    // 브금 매핑
    const bgmMap = {
      Adam: "Cave.mp3",
      Emily: "LastStorm.mp3",
      Loona: "Hyperpop.mp3",
      Alastor: "Jazz.mp3",
      Velvette: "Hyperpop.mp3",
      Lute: "War.mp3",
      Blitzø: "Pacific.mp3",
      Valentino: "EDM.mp3",
      Charlie: "Sky.mp3"
    };

    // DOM 참조
    const gateScreen = document.getElementById("gate-screen");
    const gateMsg = document.getElementById("gate-message");
    const gateInput = document.getElementById("gate-input");
    const gateButton = document.getElementById("gate-button");

    const transitionScreen = document.getElementById("transition-screen");
    const transitionText = document.getElementById("transition-text");

    const mainScreen = document.getElementById("main-screen");
    const panel = document.getElementById("content-panel");
    const panelHeader = document.getElementById("panel-header");
    const panelBody = document.getElementById("panel-body");
    const beam = document.getElementById("beam");

    let failCount = 0;
    let currentScenarioKey = null; // "Adam" | "Emily" | "Loona" | "Alastor" | "Velvette" | "Lute" | "Blitzø" | "Valentino" | "Charlie"

    // 실패 문구 업데이트
    function updateFailMessage() {
      const c = failCount;
      let msg = "";

      if (c === 1) msg = "[…아니지. 다시.]";
      else if (c === 2) msg = "[하, 그걸로 들어올 수 있다고 생각했어?]";
      else if (c === 3) msg = "[헛소리 넣지 말라고 했지?]";
      else if (c === 4) msg = "[이쯤 되면 일부러 그러는 거지?]";
      else if (c === 5) msg = "[씨발, 그것도 아니야. 다시.]";
      else if (c === 6) msg = "[됐어, 마지막 기회다. 또 틀리면 그냥 꺼져.]";
      else if (c >= 7) msg = "[(*한숨*) …꺼져.]";

      gateMsg.textContent = msg;
      gateMsg.classList.add("shake");
      setTimeout(() => gateMsg.classList.remove("shake"), 260);
    }

    // 코드 확인
    function handleGateSubmit() {
      const raw = gateInput.value.trim();
      if (!raw) return;

      const code = raw.toUpperCase();
      const scenKey = codeMap[code];

      if (!scenKey) {
        failCount++;
        updateFailMessage();
        gateInput.select();
        return;
      }

      currentScenarioKey = scenKey;

      const successMsg =
        failCount === 0
          ? "그 정도 머리는 있군. 좋아, 통과."
          : "그래. 드디어 머리를 썼네. 하, 네 수준에선 기적이지. 들어가.";

      startTransition(successMsg);
    }

    // 전환 화면 타이핑
    function startTransition(text) {
      gateScreen.classList.add("hidden");
      transitionScreen.classList.remove("hidden");
      transitionText.innerHTML = "";

      let i = 0;
      const speed = 45;
      const cursorSpan = document.createElement("span");
      cursorSpan.className = "cursor";
      cursorSpan.textContent = "▌";
      transitionText.appendChild(cursorSpan);

      function typeStep() {
        if (i < text.length) {
          cursorSpan.insertAdjacentText("beforebegin", text.charAt(i));
          i++;
          setTimeout(typeStep, speed);
        } else {
          setTimeout(() => {
            transitionScreen.classList.add("hidden");
            enterMainScreen();
          }, 600);
        }
      }

      typeStep();
    }

    // 메인 화면 진입 + 브금 세팅
    function enterMainScreen() {
      if (!currentScenarioKey) return;

      mainScreen.classList.remove("hidden");

      const bgm = document.getElementById("bgm");
      const file = bgmMap[currentScenarioKey];
      bgm.src = file;
      bgm.volume = 0.55;
    }

    // 아이콘 클릭 시 콘텐츠 표시
    function showPanelForIcon(iconIndex, iconButton) {
      if (!currentScenarioKey) return;

      const scenario = scenarios[currentScenarioKey];
      const content = scenario.icons[iconIndex];
      if (!content) return;

      panelHeader.textContent = scenario.header;

      // CREATOR 전용 연출 (icon_3)
      if (iconIndex === "3") {
        panelBody.innerHTML = `
          <div class="creator-line" style="animation-delay:0.00s">🕶 Director · V-Sync</div>

          <div class="creator-line" style="animation-delay:0.10s">
            「 <span class="highlight-signal">Interest in the signal architect detected。</span>」
          </div>
          <div class="creator-line" style="animation-delay:0.30s">
            「 신호 설계자에 대한 관심 신호 감지。」
          </div>

          <div class="creator-line" style="animation-delay:0.45s">
            「 <span class="highlight-signal">Acknowledgment signal transmitted。Thank you。</span>」 
          </div>
          <div class="creator-line" style="animation-delay:0.65s">
            「 확인 응답 전송 완료。감사합니다。」
          </div>
        `;
      }
      // 영상 (icon_4)
      else if (iconIndex === "4") {
        const videoFile = content.trim(); // "Adam.mp4", "Emily.mp4", "Loona.mp4", "Alastor.mp4", "Velvette.mp4", "Lute.mp4", "Blitzø.mp4", "Valentino.mp4", "Charlie.mp4"
        panelBody.innerHTML = `
          <video
            src="${videoFile}"
            controls
            autoplay
            style="width:100%; border-radius:10px; margin-top:10px;"
          ></video>
        `;
      }
      // 나머지 텍스트
      else {
        panelBody.innerHTML = "<pre>" + content + "</pre>";
      }

      panel.classList.remove("hidden");
      panel.classList.remove("panel-animate");
      void panel.offsetWidth;
      panel.classList.add("panel-animate");

      shootBeam(iconButton);
    }

    // 아이콘 → 패널 빔 애니메이션
    function shootBeam(iconButton) {
      const iconRect = iconButton.getBoundingClientRect();
      const panelRect = panel.getBoundingClientRect();

      const startX = iconRect.right;
      const startY = iconRect.top + iconRect.height / 2;
      const endX = panelRect.left + panelRect.width / 2;
      const totalWidth = endX - startX;

      const containerRect = document.body.getBoundingClientRect();

      beam.style.top = (startY - containerRect.top) + "px";
      beam.style.left = (startX - containerRect.left) + "px";
      beam.style.width = "0";
      beam.classList.remove("beam-animate");
      void beam.offsetWidth;
      beam.style.width = totalWidth + "px";
      beam.classList.add("beam-animate");
    }

    // 이벤트 바인딩
    gateButton.addEventListener("click", handleGateSubmit);
    gateInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleGateSubmit();
    });

    document.querySelectorAll(".icon-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const idx = btn.getAttribute("data-icon"); // "1" ~ "4"
        showPanelForIcon(idx, btn);
      });
    });

    window.addEventListener("load", () => {
      gateInput.focus();
    });

    // 사운드 토글
    const bgm = document.getElementById("bgm");
    const soundBtn = document.getElementById("sound-toggle");
    let soundOn = false;

    soundBtn.addEventListener("click", () => {
      if (!soundOn) {
        bgm.play();
        soundBtn.textContent = "SOUND ON";
        soundOn = true;
      } else {
        bgm.pause();
        soundBtn.textContent = "SOUND OFF";
        soundOn = false;
      }
    });
